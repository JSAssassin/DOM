<!DOCTYPE html>
<html>

<head>
  <title>JavaScript and the DOM</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 id="myHeading">JavaScript and the DOM</h1>
  <p title="label">Making a web page interactive</p>
  <button id="toggleList">Hide List</button>
  <input type='text' id='myTextInput'>
  <button id='myButton'>Change Headline Color</button>
  <input type='text' id='description'>
  <button class='description '>Change List Description</button>
  <div class="list">
    <p class='description'>Things that are purple:</p>
    <ul>
      <li>grapes
        <button class='remove'>Remove</button>
        <button class='up'>Up</button>
        <button class='down'>Down</button>
      </li>
      <li class='error-not-purple'>oranges
        <button class='remove'>Remove</button>
        <button class='up'>Up</button>
        <button class='down'>Down</button>
      </li>
      <li>amethyst
        <button class='remove'>Remove</button>
        <button class='up'>Up</button>
        <button class='down'>Down</button>
      </li>
      <li>lavender
        <button class='remove'>Remove</button>
        <button class='up'>Up</button>
        <button class='down'>Down</button>
      </li>
      <li class='error-not-purple'>fire trucks
        <button class='remove'>Remove</button>
        <button class='up'>Up</button>
        <button class='down'>Down</button>
      </li>
      <li class='error-not-purple'>snow
        <button class='remove'>Remove</button>
        <button class='up'>Up</button>
        <button class='down'>Down</button>
      </li>
      <li>plums
        <button class='remove'>Remove</button>
        <button class='up'>Up</button>
        <button class='down'>Down</button>
      </li>
    </ul>
    <input type='text' class='addItemInput'>
    <button class='addItemButton '>Add Item</button>
    <button class='removeItemButton '>Remove Item</button>
  </div>
  <script src="app.js"></script>
</body>

</html>
